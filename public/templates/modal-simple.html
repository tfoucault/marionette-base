<!-- Simple window based on Bootsrap modal -->
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
      <h4 class="modal-title" id="confirm-simple-label">{{modalTitle}}</h4>
    </div>
    <div class="modal-body">
      {{modalMessage}}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default dismiss">{{modalDismiss}}</button>
      <button type="button" class="btn btn-primary confirm">{{modalConfirm}}</button>
    </div>
  </div>
</div>
